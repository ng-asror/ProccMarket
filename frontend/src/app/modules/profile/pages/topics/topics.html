<div class="p-[15px] pt-0">
	<h1 class="text-[22px] font-[600] text-[#030303] leading-[100%] mb-[20px]">Мои темы.</h1>
	@if(!myTopics.isLoading()) {
	@for (item of myTopics.value()?.topics; track item.id) {
	<div class="border-1 border-[#E1E1E1] p-[15px] space-y-[10px] rounded-[12px]">
		<img [src]="item.image_url" [alt]="item.title" class="w-full h-[100px] object-center object-cover rounded-box">
		<div>
			<p class="text-[14px] text-[#030303]/90">{{item.section.name}}</p>
			<h1 class="text-[16px] font-semibold title">{{item.title}}</h1>
		</div>
		<div class="flex items-center justify-between">
			<div class="flex gap-x-[15px]">
				<div class="flex items-center gap-x-[5px] opacity-50">
					<lucide-icon [name]="ICONS.Eye" size="20"></lucide-icon>
					<p class="text-[18px] leading-[100%]">{{item.views_count| numeral:'0a'}}</p>
				</div>
				<div class="flex items-center gap-x-[5px] opacity-50">
					<lucide-icon [name]="ICONS.ThumbsUp" size="20"></lucide-icon>
					<p class="text-[18px] leading-[100%]">{{item.likes_count | numeral:'0a'}}</p>
				</div>
				<div class="flex items-center gap-x-[5px] opacity-50">
					<lucide-icon [name]="ICONS.Share" size="20"></lucide-icon>
					<p class="text-[18px] leading-[100%]">{{item.shares_count | numeral:'0a'}}</p>
				</div>
				<div class="flex items-center gap-x-[5px] opacity-50">
					<lucide-icon [name]="ICONS.MessageSquareText" size="20"></lucide-icon>
					<p class="text-[18px] leading-[100%]">{{item.posts_count | numeral:'0a'}}</p>
				</div>
			</div>
			<div class="flex gap-x-[10px]">
				<button type="button" class="cursor-pointer">
					<lucide-icon [name]="ICONS.FilePenLine" size="20" color="#030303"></lucide-icon>
				</button>
				<button type="button" class="cursor-pointer">
					<lucide-icon [name]="ICONS.LockKeyholeOpen" size="20" color="#030303"></lucide-icon>
				</button>
				<button type="button" class="cursor-pointer">
					<lucide-icon [name]="ICONS.Trash2" size="20" color="red"></lucide-icon>
				</button>
			</div>
		</div>
	</div>
	}
	}@else {
	<div class="space-y-4">
		<div class="border-1 border-[#E1E1E1] rounded-[12px] space-y-[10px] p-[15px]">
			<div class="skeleton  w-full h-[100px] rounded-box"></div>
			<div class="skeleton w-full h-[24px]"></div>
			<div class="skeleton w-[50%] h-[24px]"></div>
		</div>
	</div>
	}
</div>
