<form class="card space-y-[15px]" [formGroup]="loginForm" (ngSubmit)="login()">
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Электронная почта</label>
		<input type="email" placeholder="example@gmail.com" class="input placeholder:text-black/50 w-full" id="email"
			formControlName="email" />
	</div>
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Пароль</label>
		<div class="input w-full">
			<input [type]="passwordToggle()? 'text': 'password'" placeholder="пароль" #passEl formControlName="password"
				class="placeholder:text-black/50 w-full" id="password" />
			<lucide-icon [name]="passwordToggle()? ICONS.Eye: ICONS.EyeClosed" size="18" class="cursor-pointer"
				(click)="showPass(passEl)"></lucide-icon>
		</div>
	</div>
	<button 
		type="submit" 
		class="btn btn-primary"
		[disabled]="isLoading() || loginForm.invalid">
		{{ isLoading() ? 'Загрузка...' : 'Войти' }}
		</button>
	<div class="flex items-center gap-x-[5px] justify-center opacity-50">
		<hr class="w-[64.07px]">
		<span class="text-[14px]">или</span>
		<hr class="w-[64.07px]">
	</div>
	<!-- Google -->
	<google-btn></google-btn>
</form>
