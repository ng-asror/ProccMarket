<div class="w-full h-[255]">
	<img src="/img/user-bg.png" alt="user bg img" class="w-full h-full block">
</div>
<div class="px-[15px] pb-[15px] relative z-2 mt-[-120px]">
	<div class="rounded-[12px] border-1 border-[#E1E1E1] p-[15px] bg-white flex flex-col gap-y-[15px] mb-[15px]">
		<div>
			<div class="rounded-full w-[100px] h-[100px] overflow-hidden p-[5px] mx-auto mt-[-60px] border-story">
				<img src="/img/user-face.jpg" alt="user face" class="w-full h-full block rounded-full">
			</div>
			<h1 class="text-[20px] text-[#030300] font-[500] leading-[100%] text-center">Александр</h1>
			<p class="text-[16px] text-black/50 leading-[120%] font-[400] block my-[10px]">Lorem ipsum dolor, sit amet
				consectetur adipisicing elit.</p>
		</div>
		<div class="flex content-center divide-x-1 divide-[#F2F2F2] mb-[10px]">
			<div class="flex-1">
				<h1 class="text-[16px] text-[#030300] leading-[100%] font-[400] mb-[4px]">10k</h1>
				<p class="text-[14px] text-[#030300] leading-[100%] font-[400]">Лайки</p>
			</div>
			<div class="flex-1 px-[10px]">
				<h1 class="text-[16px] text-[#030300] leading-[100%] font-[400] mb-[4px]">1k</h1>
				<p class="text-[14px] text-[#030300] leading-[100%] font-[400]">Комменты</p>
			</div>
			<div class="flex-1 px-[10px]">
				<h1 class="text-[16px] text-[#030300] leading-[100%] font-[400] mb-[4px]">14</h1>
				<p class="text-[14px] text-[#030300] leading-[100%] font-[400]">Посты</p>
			</div>
		</div>
	</div>
	<ul class="menu menu-lg w-full bg-white rounded-box p-0">
		<li><a>
				<lucide-icon [name]="ICONS.Newspaper" size="20"></lucide-icon>
				Темы
				<lucide-icon [name]="ICONS.ChevronRight" size="20"></lucide-icon></a>
		</li>
		<li><a>
				<lucide-icon [name]="ICONS.UserPen" size="20"></lucide-icon>
				Редактировать</a>
		</li>
		<li><label>
				<lucide-icon [name]="ICONS.Bell" size="20"></lucide-icon>
				Уведомления
				<input type="checkbox" checked="checked" class="toggle toggle-md" /></label>
		</li>
		<li>
			<button type="button" onclick="my_modal_5.showModal()">
				<lucide-icon [name]="ICONS.Star" size="20"></lucide-icon>
				Оценить приложение
			</button>
		</li>
		<li>
			<a>
				<lucide-icon [name]="ICONS.Share2" size="20"></lucide-icon>
				Поделиться приложением
				<lucide-icon [name]="ICONS.ChevronRight" size="20"></lucide-icon>
			</a>
		</li>
		<li>
			<a>
				<lucide-icon [name]="ICONS.Lock" size="20"></lucide-icon>
				Политика конфиденциальности
				<lucide-icon [name]="ICONS.ChevronRight" size="20"></lucide-icon>
			</a>
		</li>
		<li>
			<a>
				<lucide-icon [name]="ICONS.File" size="20"></lucide-icon>
				Условия и положения
				<lucide-icon [name]="ICONS.ChevronRight" size="20"></lucide-icon>
			</a>
		</li>
		<li>
			<a>
				<lucide-icon [name]="ICONS.LogOut" size="20"></lucide-icon>
				Выход
			</a>
		</li>
	</ul>
</div>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
	<div class="modal-box">
		<div class="space-y-[15px]">
			<div class="rating justify-center">
				<input type="radio" name="rating-1" class="mask mask-star" aria-label="1 star" />
				<input type="radio" name="rating-1" class="mask mask-star" aria-label="2 star" />
				<input type="radio" name="rating-1" class="mask mask-star" aria-label="3 star" />
				<input type="radio" name="rating-1" class="mask mask-star" aria-label="4 star" checked="checked" />
				<input type="radio" name="rating-1" class="mask mask-star" aria-label="5 star" />
			</div>
			<textarea name="comment" placeholder="Расскажите, что вы думаете..."
				class="textarea placeholder:text-black/50 w-full"></textarea>
			<button type="button" class="btn btn-primary ml-auto block">Отправить</button>
		</div>

	</div>
	<form method="dialog" class="modal-backdrop">
		<button>close</button>
	</form>
</dialog>
