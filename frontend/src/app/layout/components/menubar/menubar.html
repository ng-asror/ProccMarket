<div class="p-[15px_15px] grid grid-cols-5 max-w-[768px] mx-auto">
	<a routerLink="/home" routerLinkActive="text-white" class="flex flex-col gap-y-[4px] items-center text-[#818181]">
		<lucide-angular [img]="icons.House" size="24"></lucide-angular>
		<span class="text-[14px] font-[500]">Главная</span>
	</a>
	<a routerLink="/news" routerLinkActive="text-white" class="flex flex-col gap-y-[4px] items-center text-[#818181]">
		<lucide-angular [img]="icons.MessageSquareText" size="24"></lucide-angular>
		<span class="text-[14px] font-[500]">Новости</span>
	</a>
	<a routerLink="/search" routerLinkActive="text-white" class="text-[#818181]  flex flex-col gap-y-[4px] items-center">
		<lucide-angular [img]="icons.Radio" size="24"></lucide-angular>
		<span class="text-[14px] font-[500]">Созвоны</span>
	</a>
	<a routerLink="/balance" routerLinkActive="text-white" class="text-[#818181]  flex flex-col gap-y-[4px] items-center">
		<lucide-angular [img]="icons.Wallet" size="24"></lucide-angular>
		<span class="text-[14px] font-[500]">Баланс</span>
	</a>
	<a routerLink="/profile" routerLinkActive="text-white" class="text-[#818181]  flex flex-col gap-y-[4px] items-center">
		<lucide-angular [img]="icons.User" size="24"></lucide-angular>
		<span class="text-[14px] font-[500]">Профил</span>
	</a>
</div>
