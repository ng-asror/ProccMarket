<div class="space-y-[10px] w-full max-w-[768px] px-[15px]">
	<div class="flex items-center justify-between">
		<h2 class="text-[#030303] text-[18px] leading-[100%]">{{sectionBlog().name}}</h2>
		<a [routerLink]="'/home/section/' + sectionBlog().id" class="btn btn-sm"><lucide-icon [name]="ICONS.ChevronRight"
				size="20"></lucide-icon></a>
	</div>
	@for (item of sectionBlog().topics.slice(0, 2); track item.id) {
	<div>
		<app-form-card [topic]="item"></app-form-card>
	</div>
	}
</div>
