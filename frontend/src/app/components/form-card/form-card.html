<div class="p-[10px] border-1 border-[#E1E1E1] rounded-[12px] grid grid-cols-1 gap-y-[10px]">
	<div class="flex items-center justify-between">
		<div class="flex items-center gap-x-[5px]">
			<img src="img/user-face.jpg" alt="user-face" class="block rounded-full" width="40" height="40">
			<div>
				<h4 class="text-[16px] leading-[100%] mb-[4px] text-[#030303] font-[500]">craftCoder</h4>
				<p class="text-[14px] text-[#3D3D3D] font-light leading-[100%]">Реферер</p>
			</div>
		</div>
		<b class="text-[16px] text-[#00C853] font-[700]">$5 000</b>
	</div>
	<img src="img/form.jpg" alt="form img" class="w-full object-cover object-center h-[100px] rounded-[12px] block">
	<h1 class="text-[20px] text-[#030303] font-[400] leading-[120%]">Добро пожаловать на форум!</h1>
	<div class="flex items-end justify-between">
		<div class="grid grid-cols-3 gap-x-[10px]">
			<button type="button"
				class="flex flex-col items-center justify-between h-[45px] text-[black] leading-[100%] text-[16px] font-[500] text-[#A8A8A8]">
				<lucide-icon [name]="icons.ThumbsUp" size="22"></lucide-icon>
				8
			</button>
			<button type="button"
				class="flex flex-col items-center justify-between h-[45px] leading-[100%] text-[16px] font-[500] text-[#A8A8A8]">
				<lucide-icon [name]="icons.ThumbsDown" size="22"></lucide-icon>
				8
			</button>
			<button type="button"
				class="flex flex-col items-center justify-between h-[45px] leading-[100%] text-[16px] font-[500] text-[#A8A8A8]">
				<lucide-icon [name]="icons.MessageSquare" size="22"></lucide-icon>
				8
			</button>
		</div>
		<p class="text-[#3D3D3D] text-[12px] font-[500] leading-[100%] text-end">2024 -01-15, 10:30</p>
	</div>
</div>
