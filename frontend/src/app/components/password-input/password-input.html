<div class="input w-full relative">
	<input [type]="isVisible ? 'text' : 'password'" [placeholder]="placeholder()" [formControl]="control()"
		class="placeholder:text-black/50 w-full pr-8" />
	<lucide-icon [name]="isVisible ? ICONS.Eye : ICONS.EyeClosed" size="18"
		class="cursor-pointer absolute right-2 top-1/2 -translate-y-1/2" (click)="toggleVisibility()"></lucide-icon>
</div>
