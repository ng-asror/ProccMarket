<form class="card space-y-[15px]">
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Электронная почта</label>
		<input type="text" placeholder="example@gmail.com" class="input placeholder:text-black/50 w-full" id="email" />
	</div>
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Пароль</label>
		<label class="input w-full">
			<input type="password" placeholder="пароль" class="placeholder:text-black/50 w-full" id="password">
			<lucide-icon [name]="ICONS.Eye" size="18" class="cursor-pointer"></lucide-icon>
		</label>
	</div>
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Пароль</label>
		<label class="input w-full">
			<input type="password" placeholder="повторите пароль" class="placeholder:text-black/50 w-full"
				id="replay_password" />
			<lucide-icon [name]="ICONS.Eye" size="18" class="cursor-pointer"></lucide-icon>
		</label>
	</div>
	<button type="submit" class="btn btn-primary">Войти</button>
	<div class="flex items-center gap-x-[5px] justify-center opacity-50">
		<hr class="w-[64.07px]">
		<span class="text-[14px]">или</span>
		<hr class="w-[64.07px]">
	</div>
	<!-- Google -->
	<button class="btn bg-white text-black w-full border-[#e5e5e5]" type="button">
		<svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
			<g>
				<path d="m0 0H512V512H0" fill="#fff"></path>
				<path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
				<path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
				<path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
				<path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
			</g>
		</svg>
		Google
	</button>
</form>
