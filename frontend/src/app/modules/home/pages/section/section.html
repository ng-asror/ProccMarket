<app-layout>
	<ng-container content>
		<div class="px-[15px]">
			@if(section.value(); as data) {
			<div class="flex justify-between">
				<h1 class="text-[22px] font-[500] text-[#030303] leading-[100%]">{{section.value()?.name}}</h1>
				<a routerLink="/profile/my-topics/create"
					class="bg-[#F2F2F2] p-[8.5px] block rounded-[12px] w-[40px] h-[40px] flex items-center justify-center">
					<lucide-icon [name]="ICONS.Plus" size="20"></lucide-icon>
				</a>
			</div>
			@for (topic of data.topics; track topic.id) {
			<div class="mt-[15px]">
				<app-form-card [topic]="topic"></app-form-card>
			</div>
			}}
		</div>
	</ng-container>
</app-layout>
