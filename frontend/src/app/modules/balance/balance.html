<div class="px-[15px] pb-[15px] flex flex-col space-y-[20px]">
	<h2 class="text-[22px] font-[600] text-[#030303] leading-[100%]">Баланс</h2>
	<div class="border-1 border-[#E1E1E1] p-[15px] rounded-[12px] mb-[20px]">
		<ng-container *ngIf="getMe.value() as me; else balanceLoading">
			<h1 class="text-[40px] text-[#030300] font-[800] price leading-[100%] mb-[10px]">{{me.user.balance | numeral:
				'$0,0[.]00'}}</h1>
		</ng-container>
		<ng-template #balanceLoading>
			<div class="skeleton h-[40px] mb-[10px] w-full"></div>
		</ng-template>
		<div class="flex gap-x-[10px]">
			<button type="button" class="flex-1 h-[40px] bg-[#030303] rounded-[6px] text-white font-[400] text-[16px]">
				Пополнить
			</button>
			<button type="button"
				class="flex-1 h-[40px] bg-transparent border-1 border-[#030303] rounded-[6px] text-[#030303] font-[400] text-[16px]">
				Запросить вывод
			</button>
		</div>
	</div>
	<div>
		<div class="border-1 border-[#E1E1E1] p-[15px] rounded-[12px] rounded-b-none flex flex-col gap-y-[10px]">
			<div class="grid grid-cols-2 gap-x-[10px]">
				<label for="ot" class="input w-full">
					<input type="text" id="ot" autocomplete="off" class="w-full" placeholder="От" appDateFocus readonly />
					<lucide-icon [name]="ICONS.Calendar" size="18"></lucide-icon>
				</label>
				<label for="do" class="input w-full">
					<input type="text" autocomplete="off" class="w-full" placeholder="До" id="do" appDateFocus readonly />
					<lucide-icon [name]="ICONS.Calendar" size="18"></lucide-icon>
				</label>
			</div>
			<select class="select w-full">
				<option selected>Все операции</option>
				<option>Выполнено</option>
				<option>Отменено</option>
			</select>
		</div>
		<div class="border-1 border-t-0 border-[#E1E1E1] p-[15px]">
			<div class="pb-[10px] mb-[15px] border-b-1 border-[#E1E1E1]">
				<p class="text-end block text-[14px] text-[#030303] leading-[100%] opacity-50">20 марта, 18:44</p>
				<b class="text-[16px] leading-[120%] text-[#030303] font-[500]">Вывод на карту</b>
				<h3 class="price text-[22px] font-bold text-end my-[5px] leading-[100%]">-$500</h3>
				<p class="p-[4px] block bg-[#04B70A] leading-[100%] text-center rounded text-[16px] text-[#fff]">Выполнено</p>
			</div>
			<div class="pb-[10px] mb-[15px] border-b-1 border-[#E1E1E1]">
				<p class="text-end block text-[14px] text-[#030303] leading-[100%] opacity-50">20 марта, 18:44</p>
				<b class="text-[16px] leading-[120%] text-[#030303] font-[500]">Вывод на карту</b>
				<h3 class="price text-[22px] font-bold text-end my-[5px] leading-[100%]">-$500</h3>
				<p class="p-[4px] block bg-[#F15B5B] leading-[100%] text-center rounded text-[16px] text-[#fff]">Отменено</p>
			</div>
			<div class="pb-[10px] mb-[15px] border-b-1 border-[#E1E1E1]">
				<p class="text-end block text-[14px] text-[#030303] leading-[100%] opacity-50">20 марта, 18:44</p>
				<b class="text-[16px] leading-[120%] text-[#030303] font-[500]">Вывод на карту</b>
				<h3 class="price text-[22px] font-bold text-end my-[5px] leading-[100%]">-$500</h3>
				<p class="p-[4px] block bg-[#04B70A] leading-[100%] text-center rounded text-[16px] text-[#fff]">Выполнено</p>
			</div>
			<div class="flex items-center justify-between">
				<div class="grid [grid-template-columns:repeat(5,32px)] grid-rows-[32px] gap-x-[4px]">
					<button type="button" class="rounded bg-[#F2F2F2] text-[16px] leading-[100%] font-[400]">1</button>
					<button type="button" class="rounded bg-[#F2F2F2] text-[16px] leading-[100%] font-[400]">2</button>
					<button type="button" class="rounded bg-[#F2F2F2] text-[16px] leading-[100%] font-[400]">...</button>
					<button type="button" class="rounded bg-[#F2F2F2] text-[16px] leading-[100%] font-[400]">4</button>
					<button type="button"
						class="rounded bg-[#F2F2F2] text-[16px] leading-[100%] font-[400] flex items-center justify-center"><lucide-icon
							[name]="ICONS.ChevronRight" size="20"></lucide-icon></button>
				</div>
				<button type="button"
					class="flex items-center justify-center gap-x-[5px] text-[16px] text-[#fff] font-[500] bg-[#FFA800] h-[32px] rounded px-[10px]">
					<lucide-icon [name]="ICONS.FileDown" size="20" strokeWidth="2"></lucide-icon>
					Экспорт
				</button>
			</div>
		</div>
	</div>
</div>
