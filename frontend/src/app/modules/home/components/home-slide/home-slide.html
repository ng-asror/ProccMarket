<swiper-container class="overflow-hidden rounded-[12px]" [slidesPerView]="1" [spaceBetween]="10" [effect]="'fade'"
	[watchSlidesProgress]="true" [autoplay]="{ delay: 5000, disableOnInteraction: false }" [grid]="{ rows: 2 }">
	@for (slide of slides; track $index) {
	<div class="h-[150px]">
		<img [src]="slide" alt="home slide img" class="w-full object-cover object-center h-full" />
	</div>
	}
</swiper-container>
