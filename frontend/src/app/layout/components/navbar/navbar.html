<div class="drawer">
	<input id="my-drawer" type="checkbox" class="drawer-toggle" />
	<div class="drawer-content">
		<div class="border-b-1 border-[#F2F2F2] bg-[#fff]">
			<div class="flex items-center justify-between p-[8px_15px] max-w-[768px] mx-auto">
				<label for="my-drawer"
					class="bg-[#F2F2F2] p-[8px] cursor-pointer rounded-[12px] w-[40px] drawer-button h-[40px]">
					<img src="/svg/bars.svg" alt="bars icon" class="w-full h-full block">
				</label>
				<div class="block w-[100px]">
					<img src="/svg/logo.svg" alt="logo icon" class="block w-full h-full">
				</div>
				<a (click)="comingSoon()" class="bg-[#F2F2F2] p-[8.5px] block rounded-[12px] w-[40px] h-[40px]">
					<!-- <img src="/svg/bell.svg" alt="bars icon" class="w-full h-full block"> -->
					<lucide-icon [name]="ICONS.MessagesSquare"></lucide-icon>
				</a>
			</div>
		</div>
	</div>
	<div class="drawer-side">
		<label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
		<div class="min-h-dvh w-10 bg-white max-w-xs w-full flex flex-col justify-between row-gap-2 rounded-r-box">
			<div class="space-y-[15px]">
				<div class="w-[100px] block my-[15px_0] mx-[15px]">
					<img src="svg/logo.svg" alt="proccmarket logo" class="block w-full h-full">
				</div>
				@if (sections.value(); as getSection) {
				<ul class="menu max-w-xs w-full">
					@for (section of getSection.sections; track section.id) {
					@if(section.children) {
					<li>
						<details>
							<summary>
								<img [src]="section.image_url" [alt]="section.name" width="20" height="20">
								{{section.name}}
							</summary>
							<ul>
								@for (item of section.children; track item.id) {
								<li>
									<a [routerLink]="'/home/section/' + item.id">{{ item.name }}</a>
								</li>
								}
							</ul>
						</details>
					</li>
					}
					}
				</ul>
				}
			</div>
			<ul class="menu menu-md w-full">
				<li><a routerLink="/cooperation">Сотрудничество</a></li>
				<li><a>Правила</a></li>
				<li><a>О нас</a></li>
			</ul>
		</div>
	</div>
</div>
