<form class="card space-y-4" [formGroup]="loginForm" (ngSubmit)="login()">
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Электронная почта</label>
		<input type="email" placeholder="example@gmail.com" class="input placeholder:text-black/50 w-full" id="email"
			formControlName="email" />
	</div>
	<div>
		<label for="email" class="text-black text-[14px] leading-[100%] mb-[5px] block">Пароль</label>
		<app-password-input [control]="passwordControl" placeholder="Введите пароль"></app-password-input>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Войти</button>
