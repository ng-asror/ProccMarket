<div class="space-y-[10px] w-full max-w-[768px] px-[15px]">
	<div class="flex items-center justify-between">
		<h2 class="text-[#030303] text-[18px] leading-[100%]">{{sectionBlog().name}}</h2>
		<a routerLink="/" class="btn"><lucide-icon [name]="ICONS.ChevronRight" size="20"></lucide-icon></a>
	</div>
	@for (item of sectionBlog().topics; track item.id) {
	<div class="p-[10px] border-1 border-[#E1E1E1] rounded-[12px] grid grid-cols-1 gap-y-[10px]">
		<div class="flex items-center justify-between">
			<div class="flex items-center gap-x-[5px]">
				<div class="rounded-full">
					<img src="/img/user-face.jpg" alt="user-face" class="block rounded-full border-1 border-white" width="40"
						height="40">
				</div>
				<div>
					<a routerLink="/user/smartCoder"
						class="text-[16px] leading-[100%] mb-[4px] text-[#030303] font-[500]">craftCoder</a>
					<p class="text-[14px] text-[#3D3D3D] leading-[100%]">Реферер</p>
				</div>
			</div>
			<b class="text-[16px] text-[#030300] font-[700]">$5 000</b>
		</div>
		<img src="/img/form.jpg" alt="form img" class="w-full object-cover object-center h-[100px] rounded-[12px] block">
		<h1 class="text-[20px] text-[#030303] font-[400] leading-[120%] cursor-pointer">Добро пожаловать на форум!
		</h1>
		<div class="flex items-end justify-between">
			<div class="grid grid-cols-3 gap-x-[10px]">
				<button type="button"
					class="flex flex-col items-center justify-between cursor-pointer h-[45px] text-[black] leading-[100%] text-[18px] font-[400] text-[#A8A8A8]">
					<lucide-icon [name]="ICONS.ThumbsUp" size="22"></lucide-icon>
					8
				</button>
				<button type="button"
					class="flex flex-col items-center justify-between cursor-pointer h-[45px] leading-[100%] text-[18px] font-[400] text-[#A8A8A8]">
					<lucide-icon [name]="ICONS.ThumbsDown" size="22"></lucide-icon>
					8
				</button>
				<a
					class="flex flex-col items-center justify-between cursor-pointer h-[45px] leading-[100%] text-[18px] font-[400] text-[#A8A8A8]">
					<lucide-icon [name]="ICONS.MessageSquare" size="22"></lucide-icon>
					8
				</a>
			</div>
			<p class="text-[#A8A8A8] text-[12px] font-[400] leading-[100%] text-end">26 апреля 2024</p>
		</div>
	</div>
	}
</div>
