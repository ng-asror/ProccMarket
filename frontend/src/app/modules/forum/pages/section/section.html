<div class="mb-[20px]">
	<div class="overflow-x-scroll px-[15px] flex gap-x-[5px] mb-[10px]">
		<div class="w-[50px] h-[50px] shrink-[0] rounded-[12px] overflow-hidden border-[#030303] border-[3px]"
			*ngFor="let item of numbers">
			<img [src]="'https://picsum.photos/44/44?random=' + item" alt="">
		</div>
	</div>
	<div class="px-[15px] flex items-start justify-between max-w-[768px] mx-[auto]">
		<b class="text-[20px] text-[#030303] leading-[110%] font-[500]">Статистика и доступность по странам</b>
		<button type="button" class="w-[40px] h-[40px] rounded-[6px] bg-[#F2F2F2] flex items-center justify-center">
			<lucide-icon [name]="ICONS.Plus"></lucide-icon>
		</button>
	</div>
</div>
<div class="flex flex-col space-y-[10px] px-[15px] max-w-[768px] mx-auto">
	<app-form-card [navigate]="'/comments/10'"></app-form-card>
</div>
