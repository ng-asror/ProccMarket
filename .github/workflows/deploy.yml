name: CI/CD Deploy (SSR)

on:
  push:
    branches:
      - main

jobs:
  frontend-ssr:
    name: Deploy Angular SSR Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.2

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build SSR frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Deploy SSR frontend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 194.147.95.108
          username: fastuser
          password: 58vLvDDfaBjMHMIC
          source: "frontend/dist/*"
          target: "/var/www/fastuser/data/www/web.proccmarket.com"
          rm: true

      - name: Deploy SSR server files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 194.147.95.108
          username: fastuser
          password: 58vLvDDfaBjMHMIC
          source: "frontend/dist/*"
          target: "/var/www/fastuser/data/www/web.proccmarket.com/"
          rm: true

      - name: Restart SSR server (PM2 or Node)
        run: |
          sshpass -p "58vLvDDfaBjMHMIC" ssh -o StrictHostKeyChecking=no fastuser@194.147.95.108 "
            cd /var/www/fastuser/data/www/web.proccmarket.com &&
            pm2 restart frontend-server || pm2 start node --name frontend-server -- frontend/dist/frontend/server/server.mjs
          "

  backend:
    if: false
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: frontend-ssr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 194.147.95.108
          username: fastuser
          password: 58vLvDDfaBjMHMIC
          source: "backend/"
          target: "/var/www/fastuser/data/www/admin.proccmarket.com"

      - name: Run Laravel commands
        run: |
          sshpass -p "58vLvDDfaBjMHMIC" ssh -o StrictHostKeyChecking=no fastuser@194.147.95.108 "
            cd /var/www/fastuser/data/www/admin.proccmarket.com &&
            composer install --no-dev --optimize-autoloader &&
            php artisan optimize:clear &&
            php artisan optimize
          "
